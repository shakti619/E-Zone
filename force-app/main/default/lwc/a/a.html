<!-- categoryProductList.html -->
<template>
    <lightning-card title="Categories with Product Categories">
        <template if:true={categories}>
            <template for:each={categories} for:item="category">
                <div key={category.Id}>
                    <p key={category.Id} onclick={handleCategoryClick} data-category-id={category.Id} >{category.Name}</p>

                    <template if:true={productCategories}>
                        <template for:each={productCategories} for:item="prodCategory">
                            <div key={prodCategory.Id}>
                                <p key={prodCategory.Id} onclick={handleProductCategoryClick} data-product-category-id={prodCategory.Name}>{prodCategory.Name} </p>
                               <template if:true={products}>
                                    <ul>
                                        <template for:each={Products} for:item="product">
                                            <li key={product.Id}>{product.Name}</li>
                                        </template>
                                    </ul>
                                </template> 
                            </div>
                        </template>
                    </template>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
