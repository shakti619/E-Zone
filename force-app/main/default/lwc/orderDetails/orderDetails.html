<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <h2 class="slds-text-heading_small">OPEN ORDER DETAILS:</h2>
        </div>
        <div class="slds-card__body">
            <template for:each={openOrderDetails.data} for:item="order" for:index="index">
                <div key={order.Id}>
                    <p>Order Number: {order.Name}</p>
                    <p>Amount: {order.Total__c}</p>
                    <p>Shipping Address: {order.Shipping_Address__c}</p>
                    <p>Payment Status : {order.Payment_Status__c}</p>
                </div>
            </template>
            <template if:true={openOrderDetails.error}>
                <p class="slds-text-color_error">Error fetching order details</p>
            </template>
            <template if:true={openOrderDetails.loading}>
                <p>Loading order details...</p>
            </template>
        </div>
    </div>
</template>
