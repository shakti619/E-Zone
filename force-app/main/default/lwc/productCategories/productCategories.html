

<template>
    <div class="slds-grid slds-wrap container">
        <div class="slds-col slds-size_1-of-2 categories">
            <div class="slds-card slds-p-around_medium">
                <h1 class="slds-text-heading_large">Categories</h1>
                <ul class="slds-list_horizontal slds-has-dividers_right slds-text-title">
                    <template for:each={Categories} for:item="category">
                        <li key={category.Id} class="slds-list__item" onclick={handleCategoryClick} data-category-id={category.id}>{category.Name}</li>
                        <ul key={category.id} class="slds-list_horizontal slds-has-dividers_right slds-text-title">
                            <template for:each={category.ProductCat} for:item="productCategory">
                                <li key={productCategory.Id} class="slds-list__item">{productCategory.Name}</li>
                                <ul key={productCategory.Id} class="slds-list_horizontal slds-has-dividers_right slds-text-title">
                                    <template for:each={productCat.Product__c} for:item="product">
                                        <li key={product.id} class="slds-list__item">{product.Name}</li>
                                    </template>
                                </ul>
                            </template>
                        </ul>
                    </template>
                </ul>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-2 products">
            <div class="slds-card slds-p-around_medium">
                <h2 class="slds-text-heading_medium">Products Categories</h2>
                <ul class="slds-list_horizontal slds-has-dividers_right slds-text-title">
                    <template for:each={filteredProducts} for:item="product">
                        <li key={product.id} class="slds-list__item">{product.name}</li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</template>
