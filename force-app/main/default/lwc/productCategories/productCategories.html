<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <h2 class="slds-text-heading_medium slds-grow">Product Categories</h2>
        </div>
        <div class="slds-card__body slds-p-around_medium">
            <template for:each={categories} for:item="category">
                <div key={category.categoryId} class="slds-m-around_medium slds-p-around_medium slds-card slds-col">
                    <div class="slds-text-heading_small slds-text-title_caps">{category.categoryName}</div>
                    <!-- Display subcategories if available -->
                    <template if:true={category.subcategories}>
                        <ul class="slds-m-top_small">
                            <template for:each={category.subcategories} for:item="subcategory">
                                <li key={subcategory.categoryId} onclick={handleCategoryClick} class="slds-m-bottom_x-small slds-text-link">
                                    {subcategory.categoryName}
                                </li>
                            </template>
                        </ul>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
