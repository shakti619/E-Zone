<template>
    <lightning-card title={product.Name} icon-name="standard:product">
        <div class="product-detail-container">
            <!-- Image Carousel -->
      <!-- <lightning-carousel>
                <template for:each={product.Product_Images__r} for:item="image">
                    <lightning-carousel-image
                        key={image.Id}
                        src={image.URL__c}
                        alternative-text={image.Name}>
                    </lightning-carousel-image>
                </template>
            </lightning-carousel> -->
            
            <!-- Product Details -->
            <div class="product-details">
                <p>Price: {product.list_price__c}</p>
                
                    <div>
                        <template if:true={isInStock}>In Stock</template>
                        <template if:false={isInStock}>Out of Stock</template>
                        
                    </div>
                
                
                

                <p>Description: {product.Description}</p>
                <div class="quantity-controls">
                    <p>Quantity: {selectedQuantity}</p>
                    <lightning-button-icon icon-name="utility:add" onclick={handleIncrement}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:remove" onclick={handleDecrement}></lightning-button-icon>
                </div>
                <lightning-button label="Add to Cart" onclick={handleAddToCart}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
