<!-- productDetailPage.html -->
<template>
    <lightning-card title={product.Name} icon-name="standard:products">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                <div class="slds-box">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                            <img src={heroImageURL} alt={product.Name} class="product-image">
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                            <p><b>Name:</b> {product.Name}</p>
                            <p><b>Price:</b> {product.list_price__c}</p>
                            <p><b>Description:</b> {product.Description}</p>
                            <p><b>Total Quantity:</b> {product.TotalQuantity__c}</p>
                            <p><b>Remaining Quantity:</b> {product.RemainingQuantity__c}</p>
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="quantity">Quantity:</label>
                                <div class="slds-form-element__control">
                                    <input type="number" id="quantity" name="quantity" min="0" value={quantity} class="slds-input" onchange={handleQuantityChange}>
                                </div>
                            </div>
                            <lightning-button label="Add to Cart" onclick={handleAddToCart}></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
